<VirtualHost *:80>
    ServerName willowbrookeducation.net
    ServerAdmin webmaster@localhost

    DocumentRoot /app

    # Assuming static and media files are collected in the /app/static and /app/media directories
    Alias /static /app/static
    <Directory /app/static>
        Require all granted
    </Directory>

    Alias /media /app/media
    <Directory /app/media>
        Require all granted
    </Directory>

    # Pointing to the location of wsgi.py in your Django project
    <Directory /app/WEData>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    # Adjust according to your project's name and paths
    WSGIDaemonProcess WEData python-path=/app python-home=/app/venv
    WSGIProcessGroup WEData
    WSGIScriptAlias / /app/WEData/wsgi.py

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
