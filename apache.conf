ServerName localhost
<VirtualHost *:80>
    ServerName localhost

    Alias /static /app/staticfiles
    <Directory /app/staticfiles>
        Require all granted
    </Directory>

    <Directory /app/WEData>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess WEData python-path=/app:/app/env/lib/python3.8/site-packages
    WSGIProcessGroup WEData
    WSGIScriptAlias / /app/WEData/wsgi.py

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
