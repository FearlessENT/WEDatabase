<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Management App{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .nav {
            background-color: #555;
            overflow: hidden;
        }
        .nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #777;
        }
        .container {
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Management App</h1>
    </div>
    <div class="nav">
        <a href="{% url 'order_list' %}">Orders</a>
        <!-- Add more navigation links here -->
    </div>
    <div class="container">
        {% block content %}
        <!-- Content will go here -->
        {% endblock %}
    </div>
</body>
</html>
